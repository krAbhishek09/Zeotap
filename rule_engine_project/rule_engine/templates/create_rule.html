<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Rule</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Container */
        form {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 30px;
            animation: slideIn 0.6s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3436;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #0984e3;
            outline: none;
        }

        button {
            background-color: #00b894;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #74b9ff;
        }

        /* Error Message Styling */
        p.error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Create a New Rule</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="rule_string">Enter Rule:</label>
            <input type="text" id="rule_string" name="rule_string" required>

            <button type="submit">Submit Rule</button>
        </form>

        {% if error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}

        <p><a href="{% url 'evaluate_rule' %}">Evaluate Rules</a></p>
    </div>
</body>
</html>
